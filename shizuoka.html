<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>静岡</title>
  <link rel="stylesheet" href="tokyo.css" />
</head>
<body>
  <header>
    <h1>🏙️ 静岡</h1>
    <nav><a href="../travel.html">← 地図に戻る</a></nav>
  </header>

  <main>
    <section class="spot-card">
      <img src="image/tokyo_spot1.jpg" alt="お台場" />
      <div class="description">
        <h2>伊豆半島</h2>
        <p>東端。海のレジャー、大自然、温泉</p>
      </div>
    </section>

    <section class="spot-card">
      <img src="image/tokyo_spot2.jpg" alt="高尾山" />
      <div class="description">
        <h2>伊豆の離島たち、とくに大島</h2>
        <p>・伊豆大島<br>東京都から一番近く、一番大きい。レンタカーで回るのがおすすめ。<br>
        ・式根島<br></p>
      </div>
    </section>

    <section class="spot-card">
      <img src="image/tokyo_spot2.jpg" alt="高尾山" />
      <div class="description">
        <h2>その他離島たち</h2>
        <p>・初島<br>前ゆってたやつ。<br>
        ・八丈島<br>よくきく</p>
      </div>
    </section>

      <!-- add-button, spot-name などは全県共通に -->
<section class="floating-form">
  <h2>📍 ここえーやん</h2>
  <input type="text" id="spot-name" placeholder="スポット名" />
  <input type="text" id="spot-image" placeholder="画像URL" />
  <textarea id="spot-desc" placeholder="おすすめポイント"></textarea>
  <button id="add-button">追加する</button>
</section>


<main id="spot-list">
  <!-- 初期スポットのカードが入っていてもOK！ -->
</main>



  </main>
</body>
</html>
